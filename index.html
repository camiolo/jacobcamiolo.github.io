This begining section as denoted by the 4 symbols are comments about the html code.

<!-- Next line lets browser know the computer language is HTML -->
<!DOCTYPE html>

<!-- Next line lets browser know the human language is English -->
<html lang="en">

  <!-- Next line lets browser know to begin the SECTION about the Webpage.  Later will be a SECTION containing the page content.-->
  <head>
        
    <style>
    body  {
      background-image: url("css/Notes.gif");
      background-color: #dddddd;
    }
    </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Musician Jacob Camiolo</title>

    <!-- This code tells search engies (Google) what the website is about -->
    <meta name="description" content="Jacob Camiolo's site to learn coding, and share his music">

    <!-- This code tells search engies (Google) who wrote it -->
    <meta name="author" content="Jacob Camiolo">

    <!-- This code tells mobile browsers to use their device's width and scale -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- This code states that page formating is also located here -->
    <link rel="stylesheet" href="css/general.css" />


  <!-- Next line lets browser know to stop the SECTION about the Webpage.  Writing the symbol backslash before the word says to stop that words section.-->    
  </head>

  <!-- Next line says begin SECTION on page contents.-->    
  <body>
    
    <h1>Welcome! To Jacob Camiolo's website!</h1>

    <!-- The p tells browsers this is a new path.  The id=line_02 tells browsers to use the color and style set called Second_line in the css folder.-->
    
    
   
    <p id="line_04"> Visit here:
    <a href="https://www.youtube.com/@jacobcamiolo5769">https://www.youtube.com/@jacobcamiolo5769</a> to see my music.
    </p>
    
    <p id="line_05"> This is a playpen area.  I'll turn yellow if you hover over me.</p>
    
    <p id="line_06"> Any questions?  Send <a href="mailto:camiolo@hotmail.com">email</a> to my IT support guru! </p>
       
     <img src=pj.jpg width="368" height="459" id=image_01>

  </body>
</html>
